<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/19ee356dde.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-[100vw] h-[100vh] bg-slate-400">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="password" dataPasswordDisplay> <!--dataPasswordDisplay is custom attribute  -->
            <button>
                <span data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" step="1" data-lengthSlider
            >
        </div>
    </div>
</body>

</html>
